<div class="container-sm justify-content-center bg-body-secondary rounded mb-3">
    <div class="mt-3 py-5 p-md-5">
        <h3 class="text-center py-2 fw-bold">Questions list:</h3>
        <div class="px-md-5">
            <ul class="py-1 list-group list-group-numbered">
                <li *ngFor="let item of questionsList, let i=index" class="list-group-item list-group-item-light">{{ item.question }}
                    <div>
                        Select answer:
                        <select [name]="'answers-' + i">
                          <option [value]="">--Please choose an option--</option>
                          <option *ngFor="let answer of item.answers" (click)="openModal(answer.correct)" [value]="answer.correct">{{ answer.value }}</option>
                        </select>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
